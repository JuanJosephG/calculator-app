coverage:
  status:
    project:
      default:
        target: 75.00%
    patch:
      default:
        target: 75%

flag_management:
  default_rules:
    carryforward: true
    statuses:
      - name_prefix: proj-
        type: project
        target: 75%
        threshold: 1%
      - name_prefix: patch-
        type: patch
        target: 75%

ignore:
  - tests/*